<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

   

</head>

<body>


    

    <div class="mx-auto mt-5 lgn">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">Sign In</h5>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control email-ip" id="email" name="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control pass-ip" id="pass" name="pass" placeholder="Password">
                    <label for="pass">Password</label>
                    <p>Password should contain atleast 8 character A combination of uppercase letters, lowercase letters, numbers, and symbols.</p>
                </div>

                <div class="text-center">
                    <a href="#" class="btn btn-primary mx-auto">Login</a>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
